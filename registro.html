<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Home</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <!--
      Need a visual blank slate?
      Remove all code in `styles.css`!
    -->
    <link rel="stylesheet" href="styles.css" />
    <script type="module" src="script.js"></script>
  </head>
  <body>
    <h1>Registración de Nuevo Usuario</h1>
    <form action="http://www.example.com/login.php" method="GET">
      <label for="nombre">Nombre</label><br />
      <input type="text" name="nombre" required/><br /><br>

      <label for="apellido">Apellido</label><br />
      <input type="text" name="apellido" required/><br /><br>

      <label for="dni">DNI</label><br />
      <input type="number" name="dni"/><br /><br>

      <label for="email">Correo electrónico</label><br />
      <input type="email" name="email" required/><br /><br>

      <label for="clave">Contraseña</label><br />
      <input type="password" name="clave" minlength="4" maxlength="8" required/><br><br><br>
      <input type="submit" value="Crear nuevo usuario">
    </form>
  </body>
</html>
